<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8">
	<title>UI Challenge</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="Assets/style.css">
</head>
<body>
	<div>
		<form id="day-form">
			<div class="form-group">
				<label>Start Date</label>
				<select id="months"></select>
				<select id="days"></select>
				<select id="year"></select>
			</div>
			<div class="form-group">
				<label for="number-of-days">Number Of Days</label>
				<input type="number" id="num-of-days" name="number-of-days" required="true">
			</div>
			<div class="form-group">
				<label for="country-code">Country Code</label>
				<input type="text" name="country-code" required="true">
			</div>
			<button>Submit</button>
		</form>
		<br>
		<div class="container">
			<div id="calender" class="container"></div>
		</div>
		<form id="reset-form"><button>New Dates</button></form>
	</div>

	<script
  	src="https://code.jquery.com/jquery-3.3.1.min.js"
  	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  	crossorigin="anonymous"></script>
  	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="Assets/main.js"></script>
</body>
</html>
